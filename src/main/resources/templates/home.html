<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Rona Updates as Of Yesterday</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body class="bg-primary text-white">
<div class="container">
<h1 class="text-center">Global Coronavirus Tracker</h1>
<p class="text-center">This application lists the current number of Coronavirus cases reported across the globe</p>
<div class="jumbotron bg-dark">
"    <h2 class="display-4 text-center" th:text="${totalReportedCases}"></h2>
     <p class="lead text-center">Total reported cases as of today.</p>
     <hr class="my-4"/>
     <h4 class="text-center">
         <span>New cases reported since prior day:</span>
         <span th:text="${totalNewCases}"></span>
     </h4>
</div>
<table class="table">
    <tr>
        <th>ASSOCIATED COUNTRY</th>
        <th>COUNTRY</th>
        <th>TOTAL REPORTED</th>
        <th>+/- PRIOR DAY</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffFromPrevDay}">0</td>
    </tr>
</table>
</div>
</body>

</html>
